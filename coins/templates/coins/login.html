{% extends 'coins/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="div-container">
    <form action="" method="post" class="divForm">
        {% csrf_token %}
        <h2>Login Page</h2>
        <span >Username</span>
        <input type="text" id="username" name="username" placeholder="Your username" required>
        <span >Password</span>
        <input type="password" id="password1" name="password1" placeholder="Your password" required>
        <button type="submit">Go</button>
        <div>
        </div>
    </form>
</div>
{% endblock %}
